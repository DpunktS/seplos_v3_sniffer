external_components:
  - source:
      type: git
      url: https://github.com/DpunktS/seplos_v3_sniffer

esp32:
  board: esp32dev
  framework:
    type: arduino

uart:
- id: seplos
  tx_pin: GPIO1
  rx_pin: GPIO3
  baud_rate: 19200
  rx_buffer_size: 2048

seplos_parser:
  id: seplos_V3
  bms_count: 2  # Anzahl der Akku's (max. 16)
  uart_id: seplos  # SeplosParser verwendet die UART ID
